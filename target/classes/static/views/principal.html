<div>
	<button ng-click="ligaLed()">Ligar</button>
</div>

<div>
	<button ng-click="desligaLed()">Desligar</button>
</div>

<table border=1>
	<thead>
		<tr>
			<th>code</th>
			<th>topic</th>
			<th>message</th>
			<th>data</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="DataMqtt in listaDataMqtt">
			<td>{{DataMqtt.dataId}}</td>
			<td>{{DataMqtt.topic}}</td>
			<td>{{DataMqtt.message}}</td>
			<td>{{DataMqtt.date | date : 'dd/MM/yyyy HH:mm:ss' }}</td>
		</tr>	
	</tbody>
</table>
